                    - hi
                    - hello
                    - halo
                'yes':
                    - ok
                    - sip
                    - 'yes'
                    - yup
                    - benar
                    - betul
                'no':
                    - tidak
                    - ngga
                    - nope
                    - ga
                    - 'no'
    pizzaType:
        type: keyword
        options:
            keywords:
                American All Star:
                    - all star
                    - aas
                    - american all star
                    - american
                chicken BBQ:
                    - chicken bbq
                    - bbq
