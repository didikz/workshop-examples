        type: keyword
        options:
            keywords:
                satu:
                    - 1
                    - satu
                dua:
                    - 2
                    - dua
                tiga:
                    - 3
                    - tiga
    pizzaInfo:
        type: keyword
        options:
            keywords:
                pizzaType:
                    - tipenya
                    - tipe
                    - tipe nya
                    - type
